<!DOCTYPE html>
<html ng-app="weatherApp">
<head>
<meta charset="utf-8">
<meta content-type="application/javascript">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WeatherAPI|| BAYO</title>
<link rel="stylesheet" href="css/css_reset.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/angular/angular.js"></script>
</head>

<body ng-controller="weatherController">
  <header>
      <div id="logo"></div>
      <nav> 
        <ul>
          <li><a href="index.html">Home</a></li>      
          <li><a href="index.html">Contact</a></li>
          <li><a href="index.html">About Me</a></li>
        </ul>
      </nav>  
  </header>
  <main>
    <div class="container" >
      <form name="WeatherForm" ng-submit='displayResult()' ng-model="display" novalidate>
         <input type="text" id="search" name="search" ng-model="userSearch" placeholder="Enter Name of City">
         <input type="submit" id="submit" value="Forecast"> 
      </form>

      <p class="statusCanvas" ng-cloak><span ng-bind="statusDisplay" ></span><i ng-repeat = "data in results"><span ng-bind="data.name"></span></i></p>
      <div id="mapCanvas" ng-show="mapStatus" ng-bind="mapCanvas"></div>
      <div id="resultDiv2" ng-repeat="data in results" ng-cloak> 
          <p class="resultInfo"><span ng-bind="data.name"></span></p>
          <p class="resultInfo">Longitude : <span ng-bind="data.coord.lon"></span> </p>
          <p class="resultInfo">Latitude : <span ng-bind="data.coord.lat"></span> </p>
          <p class="resultInfo">Temperature : <span ng-bind="data.main.temp"></span> &#x2103;</p>
          <p class="resultInfo">Weather : <span ng-bind="data.weather[0].main"></span> </p>
      </div> 
    </div>
  </main>
  <footer>
        <div><h4> &copy; 2014 BAYO MABORUKOJE</h4></div>    
  </footer>
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
